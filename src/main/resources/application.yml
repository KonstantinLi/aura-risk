server:
  port: 8081
  servlet:
    context-path: /risk

spring:
  application:
    name: auth-risk-service

  profiles:
    active: prod

  datasource:
    url: jdbc:postgresql://postgres:5433/aura-risk
    username: ${DB_USER:risk_service}
    password: ${DB_PASS:secret}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 50

  redis:
    host: redis
    port: 6379
    timeout: 1000ms

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: risk-engine
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    topics:
      events: user-events
      decisions: risk-decisions

vault:
  uri: http://vault:8200
  token: ${VAULT_TOKEN:changeme}
  kv-path: secret/data/risk-service

websocket:
  endpoint: /ws
  allowed-origins: "*"

risk:
  thresholds:
    step-up: 60
    block: 85
  enrichment:
    geo:
      enable: true
      provider: ip-api
    behavior:
      enable: true
  scoring:
    weights:
      geo: 20
      time: 10
      attempts: 20
      device: 30
      behavior: 20

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.kpi.fict.aura.risk: DEBUG
    org.springframework.kafka: WARN
  file:
    name: /var/log/risk-service/risk.log